  <title>For You üíñ</title> 

  <style>
    :root{
      --pink:#ff2e63;
      --pink2:#ff6aa2;
      --glass: rgba(0,0,0,0.35);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#fff;
      overflow:hidden;
      background:#000;
    }

    .bg{
      position:fixed;
      inset:0;
      background-image: url("assets/lovebirds3.jpg");
      background-size:cover;
      background-position:center;
      filter: brightness(0.75) saturate(1.05);
      transform: scale(1.08);
      animation: slowZoom 14s ease-in-out infinite alternate;
      z-index:-8;
    }
    @keyframes slowZoom{
      from{ transform: scale(1.08) translateY(0px); }
      to  { transform: scale(1.14) translateY(-8px); }
    }

    .shade{
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,106,162,0.18), rgba(0,0,0,0.0) 45%),
        linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.22));
      z-index:-7;
    }

    .mist{
      position:fixed;
      inset:-20%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.10), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.08), rgba(255,255,255,0) 60%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06), rgba(255,255,255,0) 55%);
      filter: blur(12px);
      opacity: 0.75;
      animation: drift 18s ease-in-out infinite alternate;
      z-index:-6;
    }
    @keyframes drift{
      from { transform: translateX(-2%) translateY(1%); }
      to   { transform: translateX(2%) translateY(-1%); }
    }

    /* üí´ Parallax stars */
    .parallax{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:-5;
      will-change: transform;
    }
    .stars-layer{
      position:absolute;
      inset:0;
      background-repeat: repeat;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.2));
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    .stars1{
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.9) 50%, transparent 60%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.7) 50%, transparent 60%),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,.8) 50%, transparent 60%),
        radial-gradient(1px 1px at 90% 10%, rgba(255,255,255,.6) 50%, transparent 60%),
        radial-gradient(1px 1px at 55% 65%, rgba(255,255,255,.85) 50%, transparent 60%),
        radial-gradient(1px 1px at 15% 55%, rgba(255,255,255,.6) 50%, transparent 60%);
      background-size: 260px 260px;
      animation-name: driftStars1;
      animation-duration: 55s;
    }
    .stars2{
      opacity: 0.55;
      background-image:
        radial-gradient(1.2px 1.2px at 20% 30%, rgba(255,255,255,.75) 50%, transparent 60%),
        radial-gradient(1.2px 1.2px at 60% 20%, rgba(255,255,255,.7) 50%, transparent 60%),
        radial-gradient(1.2px 1.2px at 80% 70%, rgba(255,255,255,.85) 50%, transparent 60%),
        radial-gradient(1.2px 1.2px at 40% 90%, rgba(255,255,255,.65) 50%, transparent 60%),
        radial-gradient(1.2px 1.2px at 5% 10%, rgba(255,255,255,.6) 50%, transparent 60%);
      background-size: 340px 340px;
      animation-name: driftStars2;
      animation-duration: 90s;
    }
    .stars3{
      opacity: 0.35;
      background-image:
        radial-gradient(1.6px 1.6px at 12% 16%, rgba(255,255,255,.8) 50%, transparent 60%),
        radial-gradient(1.6px 1.6px at 45% 35%, rgba(255,255,255,.65) 50%, transparent 60%),
        radial-gradient(1.6px 1.6px at 78% 22%, rgba(255,255,255,.75) 50%, transparent 60%),
        radial-gradient(1.6px 1.6px at 88% 88%, rgba(255,255,255,.7) 50%, transparent 60%),
        radial-gradient(1.6px 1.6px at 22% 78%, rgba(255,255,255,.6) 50%, transparent 60%);
      background-size: 460px 460px;
      animation-name: driftStars3;
      animation-duration: 140s;
    }

    @keyframes driftStars1{
      from{ transform: translate3d(0,0,0); }
      to  { transform: translate3d(-120px, 90px, 0); }
    }
    @keyframes driftStars2{
      from{ transform: translate3d(0,0,0); }
      to  { transform: translate3d(-180px, 140px, 0); }
    }
    @keyframes driftStars3{
      from{ transform: translate3d(0,0,0); }
      to  { transform: translate3d(-240px, 190px, 0); }
    }

    /* Floating hearts */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:-3;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      font-size: 18px;
      opacity: 0;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.35));
    }
    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) scale(0.9); opacity: 0; }
      10%  { opacity: 0.55; }
      70%  { opacity: 0.35; }
      100% { transform: translateY(-115vh) translateX(40px) scale(1.15); opacity: 0; }
    }

    /* Layout */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding: 24px;
      text-align:center;
    }
    .card{
      width:min(760px, 92vw);           /* ‚úÖ shorter division width */
      border-radius: 20px;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 28px 90px rgba(0,0,0,0.55);
      padding: 36px 26px 26px;          /* ‚úÖ a bit tighter */
      position: relative;
      overflow:hidden;
      margin-left: 40px;
      animation: cardIn 1.05s ease both;
      z-index: 3;
    }
    @keyframes cardIn{
      from { transform: translateY(18px); opacity:0; }
      to   { transform: translateY(0px); opacity:1; }
    }

    .content{
      max-width: 680px;
      margin: 0 auto;
      text-align: left;
    }

    h1{
      margin:0 0 12px;
      font-size: clamp(24px, 4vw, 40px);
      font-weight: 750;
      letter-spacing: 0.3px;
      text-align: left;
    }
    p{
      margin: 0 0 16px;
      font-size: clamp(16px, 2vw, 20px);
      line-height: 1.65;
      opacity: 0.95;
      text-align: left;
    }

    /* ‚úÖ Center only this part (Are you ready + Yes button) */
    .cta{
      margin-top: 6px;
      text-align: center;
    }
    .cta .question{
      font-weight: 750;
      margin: 10px 0 12px;
      text-align: center;
    }

    .start-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 14px 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--pink2), var(--pink));
      color:#fff;
      text-decoration:none;
      font-weight: 800;
      font-size: 16px;
      box-shadow: 0 16px 46px rgba(255,46,99,0.45);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }
    .start-btn:hover{
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 22px 62px rgba(255,46,99,0.62);
      filter: saturate(1.07);
    }

    .sub{
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.75;
      text-align: center;
    }

    /* üåå Scene */
    .scene{
      margin-top:18px;
      height:240px;
      border-radius:18px;
      overflow:hidden;
      position:relative;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(to bottom, #7ecbff 0%, #4fa3e3 40%, #1b3b6f 100%);
    }

    .moon{
      position:absolute;
      top:22px;
      left:50%;
      transform:translateX(-50%);
      width:50px;
      height:50px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #e8e8e8);
      box-shadow: 0 0 20px rgba(255,255,255,0.75);
      animation: moonGlow 3.5s ease-in-out infinite;
      z-index:3;
    }
    @keyframes moonGlow{
      0%,100%{ box-shadow:0 0 18px rgba(255,255,255,0.65); }
      50%{ box-shadow:0 0 26px rgba(255,255,255,0.9); }
    }

    .scene-stars{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      opacity:0.9;
    }
    .scene-stars .layer{
      position:absolute;
      inset:-20% -20%;
      background-repeat: repeat;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    .scene-stars .layer.l1{
      opacity:0.65;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.95) 50%, transparent 60%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.75) 50%, transparent 60%),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,.85) 50%, transparent 60%),
        radial-gradient(1px 1px at 90% 10%, rgba(255,255,255,.6) 50%, transparent 60%),
        radial-gradient(1px 1px at 55% 65%, rgba(255,255,255,.9) 50%, transparent 60%);
      background-size: 220px 220px;
      animation-name: sceneDrift1;
      animation-duration: 40s;
    }
    .scene-stars .layer.l2{
      opacity:0.45;
      background-image:
        radial-gradient(1.4px 1.4px at 20% 30%, rgba(255,255,255,.85) 50%, transparent 60%),
        radial-gradient(1.4px 1.4px at 60% 20%, rgba(255,255,255,.75) 50%, transparent 60%),
        radial-gradient(1.4px 1.4px at 80% 70%, rgba(255,255,255,.9) 50%, transparent 60%),
        radial-gradient(1.4px 1.4px at 40% 90%, rgba(255,255,255,.65) 50%, transparent 60%);
      background-size: 320px 320px;
      animation-name: sceneDrift2;
      animation-duration: 70s;
    }
    @keyframes sceneDrift1{
      from{ transform: translate3d(0,0,0); }
      to  { transform: translate3d(-120px, 80px, 0); }
    }
    @keyframes sceneDrift2{
      from{ transform: translate3d(0,0,0); }
      to  { transform: translate3d(-180px, 120px, 0); }
    }

    .big-star{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 0 10px rgba(255,255,255,0.75);
      opacity: 0.35;
      animation: bigTwinkle 2.6s ease-in-out infinite;
      z-index:2;
    }
    @keyframes bigTwinkle{
      0%,100%{ opacity: 0.25; transform: scale(0.95); }
      50%{ opacity: 1; transform: scale(1.18); }
    }

    .reflection{
      position:absolute;
      left:50%;
      top:72px;
      transform: translateX(-50%);
      width: 140px;
      height: 140px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 20%, rgba(255,255,255,0.22), rgba(255,255,255,0) 70%);
      filter: blur(1px);
      opacity: 0.85;
      mix-blend-mode: screen;
      animation: shimmer 3.2s ease-in-out infinite;
      z-index: 2;
    }
    @keyframes shimmer{
      0%,100%{ transform: translateX(-50%) scale(0.98); opacity:0.75; }
      50%{ transform: translateX(-50%) scale(1.04); opacity:0.95; }
    }

    .couple{
      position:absolute;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      width:min(520px, 92%);
      opacity:0.95;
      filter: drop-shadow(0 18px 24px rgba(0,0,0,0.55));
      z-index: 4;
    }

    /* üåπ Rose tree */
    .rose-tree{
      position: fixed;
      right: -10px;
      bottom: -20px;
      width: min(420px, 55vw);
      opacity: 0.95;
      z-index: 2;
      pointer-events: none;
      filter: drop-shadow(0 24px 30px rgba(0,0,0,0.35));
      transform-origin: bottom right;
      animation: treeSway 5.8s ease-in-out infinite;
    }
    @keyframes treeSway{
      0%,100% { transform: rotate(-1.2deg) translateY(0); }
      50%     { transform: rotate(1.2deg) translateY(-3px); }
    }
    .rose-petal{
      animation: bloom 3.2s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes bloom{
      0%,100% { transform: scale(1); opacity: 0.95; }
      50%     { transform: scale(1.06); opacity: 1; }
    }

    /* üéµ Controls row + Equalizer */
    .controls-row{
      margin-top: 12px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .audio-controls{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .audio-controls button{
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800;
      cursor:pointer;
      background: rgba(255,255,255,0.14);
      color:#fff;
      border: 1px solid rgba(255,255,255,0.18);
    }
    .audio-controls button:hover{
      background: rgba(255,255,255,0.20);
    }

    /* ‚úÖ Equalizer (red + blue bars) */
    .eq{
      display:flex;
      align-items:flex-end;
      gap:4px;
      height: 22px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
    }
    .eq .bar{
      width:4px;
      height: 6px;
      border-radius: 3px;
      transform-origin: bottom;
      animation: eqPulse 0.6s ease-in-out infinite;
      opacity: 0.95;
      animation-play-state: paused; /* start paused until music plays */
    }
    .eq .bar.red{ background: rgba(255,46,99,0.95); }
    .eq .bar.blue{ background: rgba(74,163,255,0.95); }

    .eq.playing .bar{
      animation-play-state: running;
    }

    .eq .bar:nth-child(1){ animation-duration: .55s; }
    .eq .bar:nth-child(2){ animation-duration: .75s; }
    .eq .bar:nth-child(3){ animation-duration: .62s; }
    .eq .bar:nth-child(4){ animation-duration: .83s; }
    .eq .bar:nth-child(5){ animation-duration: .58s; }
    .eq .bar:nth-child(6){ animation-duration: .79s; }
    .eq .bar:nth-child(7){ animation-duration: .66s; }
    .eq .bar:nth-child(8){ animation-duration: .90s; }

    @keyframes eqPulse{
      0%   { transform: scaleY(0.35); }
      50%  { transform: scaleY(1.0); }
      100% { transform: scaleY(0.45); }
    }

    @media (max-width: 640px){
      .wrap{ justify-content:center; }
      .card{ margin-left: 0; width: min(720px, 92vw); }
      .rose-tree{ opacity: 0.6; width: min(360px, 70vw); }
      .scene{ height: 220px; }
    }
  </style>
</head>

    </section>
  </main>

  <script>
    // üíó Floating hearts
    const hearts = document.getElementById("hearts");
    const symbols = ["üíó","üíñ","üíò","üíû"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = symbols[Math.floor(Math.random()*symbols.length)];
      const left = Math.random()*100;
      const duration = 8 + Math.random()*8;
      const size = 14 + Math.random()*14;
      el.style.left = left + "vw";
      el.style.animationDuration = duration + "s";
      el.style.fontSize = size + "px";
      hearts.appendChild(el);
      setTimeout(() => el.remove(), (duration * 1000) + 200);
    }
    spawnHeart();
    setInterval(() => { if (Math.random() < 0.65) spawnHeart(); }, 700);

    // üéµ Ambience + Equalizer state
    const ambience = document.getElementById("ambience");
    const eq = document.getElementById("eq");
    ambience.volume = 0.45;

    function setEqPlaying(isPlaying){
      if (isPlaying) eq.classList.add("playing");
      else eq.classList.remove("playing");
    }

    async function tryPlayAmbience(){
      try {
        await ambience.play();
        setEqPlaying(true);
        return true;
      } catch(e){
        setEqPlaying(false);
        return false;
      }
    }

    function pauseAmbience(){
      ambience.pause();
      setEqPlaying(false);
    }

    // Autoplay attempt + fallback on first gesture
    window.addEventListener("load", async () => {
      const ok = await tryPlayAmbience();
      if (!ok) {
        const startOnGesture = async () => { await tryPlayAmbience(); };
        document.addEventListener("click", startOnGesture, { once:true });
        document.addEventListener("touchstart", startOnGesture, { once:true });
      }
    });

    document.getElementById("playAmb").addEventListener("click", () => tryPlayAmbience());
    document.getElementById("pauseAmb").addEventListener("click", () => pauseAmbience());
    document.getElementById("continueBtn").addEventListener("click", () => { tryPlayAmbience(); });

    ambience.addEventListener("ended", () => setEqPlaying(false));
    ambience.addEventListener("pause", () => setEqPlaying(false));
    ambience.addEventListener("play", () => setEqPlaying(true));

    // üí´ Parallax stars follow mouse slightly
    const parallax = document.querySelector(".parallax");
    window.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      parallax.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    }, { passive:true });
  </script>
</body>
</html>
