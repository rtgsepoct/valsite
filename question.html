<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root{
      --ink: rgba(228, 217, 217, 0.92);
      --radius: 22px;
      --shadow: 0 26px 70px rgba(0,0,0,.44);
      --border: 1px solid rgba(255,255,255,.14);

      --stackW: min(620px, 92vw);

      --roadW: 24px;
      --roadEdgeW: 2px;
      --laneDash: 12 12;
      --roadDark: rgba(10,10,14,.86);
      --roadEdge: rgba(255,255,255,.55);
      --roadLane: rgba(255,255,255,.75);

      --boxOffsetY: 86px;

      /* scrollable scene */
      --sceneH: clamp(1400px, 240vh, 2600px);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--ink);
      overflow-x:hidden;
      overflow-y:auto;
      background:#000;
    }

    /* ‚úÖ Background: keep sky-blue + love red, but FLIP the IMAGE left-right */
    .page-bg{
      position: fixed;
      inset: 0;
      z-index: -5;
      background:
        radial-gradient(1100px 520px at 18% 12%, rgba(120,190,255,.55), transparent 60%),
        radial-gradient(1100px 520px at 82% 20%, rgba(255,80,140,.45), transparent 62%),
        linear-gradient(135deg, rgba(90,170,255,.35), rgba(255,60,120,.22));
      background-color:#000;
    }
    .page-bg::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -6;
      background: url("assets/lastone1.png") no-repeat center / cover;
      transform: scaleX(-1);           /* ‚úÖ flip left-right */
      transform-origin: center;
      will-change: transform;
    }

    canvas#stars, canvas#rain{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      pointer-events:none;
      z-index: 1;
    }
    canvas#stars{ opacity:10; mix-blend-mode: screen; }
    canvas#rain{ opacity:10; mix-blend-mode: normal; }

    .love-layer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 2;
      overflow:hidden;
    }
    .love{
      position:absolute;
      bottom:-50px;
      font-size: 22px;
      opacity: .85;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      animation: floatUp linear forwards;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%   { transform: translate3d(var(--x,0), 0, 0) scale(var(--s,1)); opacity: 0; }
      12%  { opacity: .9; }
      85%  { opacity: .85; }
      100% { transform: translate3d(var(--x,0), -110vh, 0) scale(calc(var(--s,1) + .2)); opacity: 0; }
    }

    .wrap{
      position:relative;
      z-index: 3;
      padding: 14px 12px 40px;
    }

    .card{
      border-radius: var(--radius);
      border: var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      background: rgba(10,14,28,.42);
      overflow:hidden;
      position: relative;
    }

    /* ‚úÖ Scene with softer (rounded) corners on left side */
    #scene{
      position: relative;
      width: 100%;
      max-width: 1220px;
      margin: 0 auto;
      min-height: var(--sceneH);

      /* soft corners */
      border-radius: 26px;
      overflow: clip;

      /* extra gentle left rounding */
      border-top-left-radius: 34px;
      border-bottom-left-radius: 34px;
    }

    /* ==========================================================
       Name lock (Tika Ram + Geeta)
       ========================================================== */
    .name-lock{
      position: absolute;
      left: 22px;
      top: 150px;
      z-index: 11;
      pointer-events: none;
    }
    .name-lock-inner{
      padding: 18px 20px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
      box-shadow: 0 26px 70px rgba(0,0,0,.44);
      min-width: 220px;
    }
    .name-lock-title{
      font-size: 34px;
      font-weight: 900;
      line-height: 1.05;
      color: rgba(255,255,255,.92);
      text-shadow: 0 12px 30px rgba(0,0,0,.45);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }
    .name-lock-plus{
      margin-top: 6px;
      font-size: 28px;
      font-weight: 900;
      color: rgba(255,255,255,.88);
      text-shadow: 0 12px 30px rgba(0,0,0,.45);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }

    /* ==========================================================
       Rope / Road (continue to end of page)
       ========================================================== */
    .rope-overlay-wrap{
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
    }
    .rope-overlay{
      position:absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .road-base{
      fill:none;
      stroke: var(--roadDark);
      stroke-width: var(--roadW);
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
      opacity: .95;
    }
    .road-edge{
      fill:none;
      stroke: var(--roadEdge);
      stroke-width: calc(var(--roadW) + var(--roadEdgeW));
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: .45;
    }
    .road-lane{
      fill:none;
      stroke: var(--roadLane);
      stroke-width: 3.2;
      stroke-linecap: round;
      stroke-dasharray: var(--laneDash);
      opacity: .85;
    }

    .rope-point{
      position:absolute;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: rgba(247, 4, 4, 0.92);
      box-shadow: 0 10px 18px rgba(0,0,0,.35);
      transform: translate(-50%, -50%);
      z-index: 8;
      pointer-events:none;
    }

    .ev-box{
      position:absolute;
      width: 220px;
      max-width: 220px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid rgba(220, 19, 19, 0.575);
      backdrop-filter: blur(7px);
      box-shadow: 0 16px 30px rgba(0,0,0,.28);
      z-index: 8;
      pointer-events:none;
      background: linear-gradient(135deg, rgba(210, 38, 38, 0.78), rgba(0,0,0,.18));
      transform: translate(-50%, -50%);
    }
    .ev-box .d{
      font-weight: 900;
      color: rgba(255,255,255,.95);
      margin-bottom: 5px;
      font-size: 12.5px;
      text-shadow: 0 10px 18px rgba(0,0,0,.35);
    }
    .ev-box .t{
      color: rgba(255,255,255,.88);
      font-size: 12.5px;
      line-height: 1.42;
    }

    /* ==========================================================
       Tree: originates from bottom of webpage
       ========================================================== */
    .tree-wrap{
      position: absolute;
      left: 0;
      bottom: 0;            /* ‚úÖ from bottom */
      top: auto;
      z-index: 7;
      pointer-events:none;
    }
    .tree-trunk{
      position: absolute;
      left: 10px;
      bottom: 0;
      width: 50px;
      height: 620px;
      border-radius: 40px;
      background:
        linear-gradient(90deg, rgba(30,18,10,.92), rgba(70,40,22,.92), rgba(25,15,9,.92));
      box-shadow: 0 25px 60px rgba(0,0,0,.55);
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.35));
    }
    .tree-bark{
      position:absolute;
      left: 24px;
      bottom: 26px;
      width: 64px;
      height: 540px;
      border-radius: 32px;
      background:
        repeating-linear-gradient(
          180deg,
          rgba(0,0,0,.0) 0 10px,
          rgba(255,255,255,.05) 10px 14px
        );
      opacity:.55;
      mix-blend-mode: screen;
    }
    .tree-branch{
      position:absolute;
      left: 52px;
      bottom: 470px; /* branch near top of trunk */
      width: 360px;
      height: 42px;
      border-radius: 999px;
      background:
        linear-gradient(180deg, rgba(70,40,22,.95), rgba(35,20,12,.95));
      transform: rotate(-4deg);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
    }
    .tree-branch::after{
      content:"";
      position:absolute;
      right: -18px;
      top: 7px;
      width: 36px;
      height: 28px;
      border-radius: 999px;
      background: rgba(35,20,12,.95);
      transform: rotate(10deg);
      opacity:.9;
    }
    .nail{
      position:absolute;
      left: 394px;
      bottom: 466px; /* aligns with branch */
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(120,120,120,.85) 55%, rgba(40,40,40,.9));
      box-shadow: 0 12px 22px rgba(0,0,0,.35);
      transform: rotate(-4deg);
    }
    .nail::after{
      content:"";
      position:absolute;
      left: 8px;
      top: 16px;
      width: 2px;
      height: 10px;
      background: rgba(120,120,120,.85);
      border-radius: 999px;
      opacity:.9;
    }

    /* ==========================================================
       Hanger
       ========================================================== */
    .hanger{
      position:absolute;
      inset: 0;
      z-index: 6;
      pointer-events:none;
    }
    .hanger svg{ width:100%; height:100%; overflow: visible; }
    .hanger line{
      stroke: rgba(255,255,255,.35);
      stroke-width: 2.2;
      stroke-linecap: round;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.35));
    }

    /* ==========================================================
       Proposal
       ========================================================== */
    .proposal-wrap{
      position: relative;
      width: var(--stackW);
      margin: 330px auto 80px;
      z-index: 9;
    }

    .proposal{
      padding: 10px 18px 16px;
      transform-origin: 50% 0%;
      animation: swingFloat 4s ease-in-out infinite;
    }
    @keyframes swingFloat{
      0%   { transform: translateY(0px) rotate(-3deg); }
      50%  { transform: translateY(6px) rotate(4deg); }
      100% { transform: translateY(0px) rotate(-3deg); }
    }

    .proposal .grommet{
      position:absolute;
      top:1px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.0) 0 12px, rgba(0,0,0,.35) 13px 15px, rgba(255,255,255,.65) 16px 18px, rgba(0,0,0,.35) 19px 22px, rgba(255,255,255,.25) 23px 100%);
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
      z-index: 5;
      pointer-events:none;
    }
    .proposal .grommet::after{
      content:"";
      position:absolute;
      inset: 12px;
      border-radius: 50%;
      background: rgba(0,0,0,.65);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.18);
    }

    .flower-frame{
      position:absolute;
      inset: 10px;
      border-radius: calc(var(--radius) - 10px);
      pointer-events:none;
      border: 1px solid rgba(255,255,255,.16);
      box-shadow:
        inset 0 0 0 2px rgba(255,105,180,.12),
        inset 0 0 0 6px rgba(135,206,250,.08),
        0 18px 45px rgba(0,0,0,.25);
      z-index: 2;
    }

    .proposal-blooms{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index: 1;
    }
    .proposal-blooms .b{
      position:absolute;
      font-size: 18px;
      opacity: .86;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.28));
      transform: rotate(var(--r,0deg)) scale(var(--s,1));
    }

    .flower-corner{
      position:absolute;
      font-size: 22px;
      opacity: .92;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      pointer-events:none;
      z-index: 3;
    }
    .fc-tl{ top: 8px; left: 10px; }
    .fc-tr{ top: 8px; right: 10px; }
    .fc-bl{ bottom: 10px; left: 10px; }
    .fc-br{ bottom: 10px; right: 10px; }

    .proposal h1{
      margin: 6px 0 0;
      font-size: clamp(20px, 3.4vw, 26px);
      line-height: 1.1;
      text-align:center;
      text-shadow: 0 12px 30px rgba(0,0,0,.35);
      position: relative;
      z-index: 4;
    }
    .proposal h2{
      margin: 10px 0 0;
      font-size: clamp(18px, 2.6vw, 22px);
      text-align:center;
      color: rgba(255,255,255,.86);
      font-weight: 800;
      text-shadow: 0 12px 30px rgba(0,0,0,.35);
      position: relative;
      z-index: 4;
    }

    .playground{
      position: relative;
      height: 170px;
      border-radius: 16px;
      margin-top: 8px;
      overflow: hidden;
      z-index: 4;
      background:
        radial-gradient(900px 240px at 20% 0%, rgba(255,110,160,.18), transparent 60%),
        radial-gradient(900px 240px at 80% 0%, rgba(120,180,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(231, 52, 52, 0.88), rgba(171, 12, 51, 0.74));
      border: 2px solid rgba(255,80,120,.30);
      box-shadow:
        inset 0 0 0 1px #da3058a6,
        0 20px 40px rgba(0,0,0,.32);
    }

    .pg-flowers{ position:absolute; inset:0; pointer-events:none; z-index:0; }
    .pg-flowers .f{
      position:absolute;
      font-size: 18px;
      opacity: .95;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.25));
      transform: rotate(var(--r,0deg)) scale(var(--s,1));
    }

    .pg-sticker{
      position:absolute;
      left: 50%;
      top: 16%;
      transform: translateX(-50%);
      width: 68px;
      height: 68px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 18px 30px rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.22);
      z-index: 1;
      pointer-events:none;
      background: rgba(0,0,0,.15);
    }

    .btn{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      cursor:pointer;
      font-weight: 1000;
      font-size: 14px;
      box-shadow: 0 18px 26px rgba(0,0,0,.25);
      transition: transform 120ms ease, filter 120ms ease;
      user-select:none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      z-index: 2;
      position:absolute;
    }
    .btn:active{ transform: scale(.98); }

    .btn-icon{
      width: 18px;
      height: 18px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 10px 16px rgba(0,0,0,.25));
      background: rgba(255,255,255,.12);
      flex: 0 0 auto;
    }

    .yes{
      background: linear-gradient(180deg, #3ee37c, #16a34a);
      color:#fff;
      box-shadow: 0 12px 22px rgba(22,163,74,.35);
      left: 50%;
      top: 56%;
      transform: translate(-120%, -50%);
    }
    .no{
      background: linear-gradient(180deg, #ff7a7a, #ef4444);
      color:#fff;
      box-shadow: 0 12px 22px rgba(239,68,68,.35);
      left: 50%;
      top: 56%;
      transform: translate(20%, -50%);
      touch-action:none;
    }
    #yesBtn { z-index: 9; }
    #noBtn  { z-index: 10; }

    .hint{
      margin-top: 5px;
      text-align:center;
      font-size: 18px;
      font-weight: 1000;
      color: rgba(255,255,255,.90);
      position: relative;
      z-index: 4;
    }
    .back-inside{
      display:flex;
      justify-content:left;
      margin-top: 10px;
      position: relative;
      z-index: 4;
    }
    .back-btn{
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(241, 1, 1, 0.18);
      background: rgba(238, 5, 5, 0.981);
      color: rgba(255,255,255,.88);
      font-weight: 900;
      cursor:pointer;
      backdrop-filter: blur(8px);
    }

    /* ==========================================================
       Music UI + Equalizer next to NEXT button
       ========================================================== */
    .music-ui{
      position: absolute;
      left: 50%;
      top: 860px;
      transform: translateX(-50%);
      width: clamp(250px, 30vw, 420px);
      padding: 12px 12px 10px;
      z-index: 11;

      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(135deg, rgba(0,0,0,.45), rgba(255,255,255,.06));
      box-shadow: 0 22px 58px rgba(0,0,0,.40);
      backdrop-filter: blur(12px);

      max-height: 280px;
      overflow: auto;
    }
    .music-title{
      font-weight: 900;
      margin-bottom: 8px;
      color: rgba(255,255,255,.94);
      letter-spacing: .2px;
      font-size: 14px;
    }
    .music-list{
      display:flex;
      flex-direction:column;
      gap: 7px;
      margin-bottom: 10px;
    }
    .track{
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      font-weight: 900;
      color: rgba(255,255,255,.90);
      transition: transform 120ms ease, filter 120ms ease;
    }
    .track:active{ transform: scale(.99); }
    .track.active{
      border-color: rgba(255,255,255,.32);
      background: rgba(255,255,255,.12);
    }

    .music-controls{
      display:flex;
      align-items:center;
      gap: 10px;
      justify-content:center;
    }

    .mbtn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      color: rgba(255,255,255,.92);
      padding: 9px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
      display:inline-flex;
      align-items:center;
      gap: 8px;
    }

    /* equalizer bars */
    .eq{
      display:inline-flex;
      align-items:flex-end;
      gap: 3px;
      height: 16px;
      margin-left: 2px; /* sits right beside NEXT button */
      opacity: .9;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }
    .eq span{
      width: 3px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      transform-origin: bottom;
    }
    .eq.playing span{
      animation: eqBounce 720ms ease-in-out infinite;
    }
    .eq.playing span:nth-child(2){ animation-delay: 90ms; }
    .eq.playing span:nth-child(3){ animation-delay: 180ms; }
    .eq.playing span:nth-child(4){ animation-delay: 270ms; }

    @keyframes eqBounce{
      0%{ transform: scaleY(.45); opacity:.75; }
      40%{ transform: scaleY(1.35); opacity:1; }
      70%{ transform: scaleY(.65); opacity:.9; }
      100%{ transform: scaleY(.45); opacity:.75; }
    }

    @media (max-width: 980px){
      :root{ --boxOffsetY: 96px; }
      .tree-wrap{ display:none; }
      .name-lock{ left: 12px; top: 160px; }
      .name-lock-inner{ padding: 14px 14px; min-width: 180px; }
      .name-lock-title{ font-size: 28px; }
      .name-lock-plus{ font-size: 22px; }
      .music-ui{
        top: 980px;
        width: min(92vw, 420px);
        max-height: 38vh;
      }
    }

    @media (prefers-reduced-motion: reduce){
      canvas#stars, canvas#rain{ display:none; }
      .love-layer{ display:none; }
      .proposal{ animation:none; }
      .eq.playing span{ animation:none; }
    }
  </style>
</head>

<body>
  <div class="page-bg"></div>

  <canvas id="stars" aria-hidden="true"></canvas>
  <canvas id="rain" aria-hidden="true"></canvas>
  <div class="love-layer" id="loveLayer" aria-hidden="true"></div>

  <audio id="bgPlayer" preload="auto" autoplay playsinline></audio>

  <main class="wrap">
    <div id="scene">
      <!-- ‚úÖ Removed "Our moments" top division entirely -->

      <div class="name-lock" aria-label="Name lock">
        <div class="name-lock-inner">
          <div class="name-lock-title">Tika Ram</div>
          <div class="name-lock-plus">+ Geeta</div>
        </div>
      </div>

      <div class="music-ui card" id="musicUI" aria-label="Music playlist">
        <div class="music-title">Music</div>
        <div class="music-list" id="musicList"></div>
        <div class="music-controls">
          <button class="mbtn" id="prevTrack" type="button">‚èÆ</button>
          <button class="mbtn" id="togglePlay" type="button">‚èØ</button>

          <!-- Next button + equalizer beside it -->
          <button class="mbtn" id="nextTrack" type="button">‚è≠</button>
          <div class="eq" id="eq" aria-hidden="true">
            <span></span><span></span><span></span><span></span>
          </div>
        </div>
      </div>

      <div class="tree-wrap" aria-hidden="true">
        <div class="tree-trunk"></div>
        <div class="tree-bark"></div>
        <div class="tree-branch"></div>
        <div class="nail" id="nail"></div>
      </div>

      <div class="rope-overlay-wrap" aria-hidden="true">
        <!-- ‚úÖ viewBox taller so road can reach end of page -->
        <svg id="ropeOverlay" class="rope-overlay" viewBox="0 0 1000 1600" preserveAspectRatio="none">
          <path id="ropePathEdge" class="road-edge"
            d="M -80 140 C 140 40, 320 240, 520 140 S 820 40, 1080 140
               C 1020 200, 1020 240, 980 275 S 900 365, 960 455
               S 1020 545, 940 635 S 880 725, 950 815
               S 1020 905, 880 980 S 700 1040, 600 1120
               S 520 1280, 720 1380 S 980 1460, 820 1540" />
          <path id="ropePathBase" class="road-base"
            d="M -80 140 C 140 40, 320 240, 520 140 S 820 40, 1080 140
               C 1020 200, 1020 240, 980 275 S 900 365, 960 455
               S 1020 545, 940 635 S 880 725, 950 815
               S 1020 905, 880 980 S 700 1040, 600 1120
               S 520 1280, 720 1380 S 980 1460, 820 1540" />
          <path id="ropePath" class="road-lane"
            d="M -80 140 C 140 40, 320 240, 520 140 S 820 40, 1080 140
               C 1020 200, 1020 240, 980 275 S 900 365, 960 455
               S 1020 545, 940 635 S 880 725, 950 815
               S 1020 905, 880 980 S 700 1040, 600 1120
               S 520 1280, 720 1380 S 980 1460, 820 1540" />
        </svg>
      </div>

      <div class="hanger" id="hanger" aria-hidden="true">
        <svg><line id="hangerLine" x1="0" y1="0" x2="0" y2="0"></line></svg>
      </div>

      <div class="proposal-wrap" id="proposalWrap">
        <section class="card proposal" id="proposalCard" aria-label="Valentine Proposal Card">
          <div class="grommet" id="grommet" aria-hidden="true"></div>
          <div class="proposal-blooms" aria-hidden="true"></div>
          <div class="flower-frame"></div>
          <div class="flower-corner fc-tl">üå∏</div>
          <div class="flower-corner fc-tr">üå∫</div>
          <div class="flower-corner fc-bl">üå∑</div>
          <div class="flower-corner fc-br">üíê</div>

          <h1>Valentine‚Äôs Day Feb 14, 2026</h1>
          <h2>Will you be my Valentine, Beb? üíò</h2>

          <div class="playground" id="playground">
            <div class="pg-flowers" aria-hidden="true"></div>
            <img class="pg-sticker" src="assets/sticker.png" alt="" aria-hidden="true" />

            <button class="btn yes" id="yesBtn" type="button">
              <img class="btn-icon" src="assets/yes-mini.png" alt="" aria-hidden="true" />
              Yes
            </button>

            <button class="btn no" id="noBtn" type="button" aria-label="No">
              <img class="btn-icon" src="assets/no-mini.png" alt="" aria-hidden="true" />
              No
            </button>
          </div>

          <div class="hint"><strong>Hint: try to click No üòà</strong></div>

          <div class="back-inside">
            <button id="backBtn" class="back-btn" type="button">‚Üê Back</button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script>
    /* Back */
    document.getElementById("backBtn")?.addEventListener("click", () => {
      if (history.length > 1) history.back();
      else window.location.href = "./index.html";
    });

    /* YES / NO */
    const playground = document.getElementById("playground");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    yesBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      window.location.href = "./yes.html";
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
    });

    function moveNoButton() {
      const pad = 10;
      const box = playground.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const minX = pad;
      const maxX = Math.max(pad, box.width - noRect.width - pad);
      const minY = pad;
      const maxY = Math.max(pad, box.height - noRect.height - pad);

      const yesX = (yesRect.left - box.left) - 14;
      const yesY = (yesRect.top  - box.top)  - 14;
      const yesW = yesRect.width + 28;
      const yesH = yesRect.height + 28;

      let tries = 0, x, y;
      do {
        x = minX + Math.random() * (maxX - minX);
        y = minY + Math.random() * (maxY - minY);
        tries++;
        if (tries > 40) break;
      } while (
        x < yesX + yesW &&
        x + noRect.width > yesX &&
        y < yesY + yesH &&
        y + noRect.height > yesY
      );

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("focus", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });

    playground.addEventListener("mousemove", (e) => {
      const box = playground.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      const mouseX = e.clientX - box.left;
      const mouseY = e.clientY - box.top;
      const btnX = (btn.left - box.left) + btn.width / 2;
      const btnY = (btn.top - box.top) + btn.height / 2;
      const dx = mouseX - btnX, dy = mouseY - btnY;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 125) moveNoButton();
    });

    setTimeout(moveNoButton, 80);

    /* Playlist + Equalizer state */
    const player = document.getElementById("bgPlayer");
    const musicListEl = document.getElementById("musicList");
    const eq = document.getElementById("eq");

    const tracks = [
      { name: "Folk Songs Playlist 1", src: "assets/music/folk_songs_1.mp3" },
      { name: "Folk Songs Playlist 2", src: "assets/music/folk_songs_2.mp3" },
      { name: "Folk Songs Playlist 3", src: "assets/music/folk_songs_3.mp3" },
    ];

    let currentTrack = 0;

    function renderTracks() {
      if (!musicListEl) return;
      musicListEl.innerHTML = "";
      tracks.forEach((tr, i) => {
        const div = document.createElement("div");
        div.className = "track" + (i === currentTrack ? " active" : "");
        div.textContent = tr.name;
        div.addEventListener("click", async () => {
          currentTrack = i;
          await loadAndPlay();
        });
        musicListEl.appendChild(div);
      });
    }

    function setEqPlaying(isPlaying){
      if (!eq) return;
      eq.classList.toggle("playing", !!isPlaying);
    }

    async function loadAndPlay() {
      if (!player) return;
      player.src = tracks[currentTrack].src;
      renderTracks();
      try {
        player.muted = false;
        await player.play();
      } catch {
        try { player.muted = true; await player.play(); } catch {}
      }
    }

    async function tryPlayAfterGesture() {
      if (!player) return;
      try { if (player.muted) player.muted = false; await player.play(); } catch {}
    }

    function nextTrack() { currentTrack = (currentTrack + 1) % tracks.length; loadAndPlay(); }
    function prevTrack() { currentTrack = (currentTrack - 1 + tracks.length) % tracks.length; loadAndPlay(); }

    document.getElementById("nextTrack")?.addEventListener("click", nextTrack);
    document.getElementById("prevTrack")?.addEventListener("click", prevTrack);
    document.getElementById("togglePlay")?.addEventListener("click", async () => {
      if (!player) return;
      if (player.paused) await tryPlayAfterGesture();
      else player.pause();
    });

    player?.addEventListener("ended", nextTrack);
    player?.addEventListener("play",  () => setEqPlaying(true));
    player?.addEventListener("pause", () => setEqPlaying(false));
    player?.addEventListener("waiting", () => setEqPlaying(false));

    renderTracks();
    loadAndPlay();

    window.addEventListener("pointerdown", async () => { await tryPlayAfterGesture(); }, { once: true });
    window.addEventListener("keydown", async () => { await tryPlayAfterGesture(); }, { once: true });

    /* ==========================================================
       Timeline events along the road (inside #scene)
       ========================================================== */
    const eventsData = [
      { d: "2019 Sep 12", t: "First Twitter message connection" },
      { d: "2019 Sep 26", t: "I asked for her Facebook." },
      { d: "2020 Oct 23", t: "First date: Fulbari, Butwal." },
      { d: "2020 Dec 12", t: "I flight to Germany for study." },
      { d: "2021 Feb 14", t: "Valentine ‚Äî love across distance." },
      { d: "2022 Feb 14", t: "Valentine ‚Äî stronger love." },
      { d: "2023 Feb 14", t: "Valentine ‚Äî still choosing you." },
      { d: "2024 Feb 14", t: "Valentine ‚Äî promise and peace." },
      { d: "2025 Feb 14", t: "Valentine ‚Äî gratitude and loyalty." },
      { d: "2026 Feb 14", t: "Another beautiful Valentine's Day." }
    ];

    const scene = document.getElementById("scene");
    const ropeOverlay = document.getElementById("ropeOverlay");
    const lanePath = document.getElementById("ropePath");

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    // viewBox is 1000 x 1600
    function svgToScene(pt, svgRect, sceneRect){
      return {
        x: (svgRect.left - sceneRect.left) + (pt.x / 1000) * svgRect.width,
        y: (svgRect.top  - sceneRect.top)  + (pt.y / 1600) * svgRect.height
      };
    }

    function buildPixelSamples(stepUserLen = 2){
      const totalLen = lanePath.getTotalLength();
      const svgRect = ropeOverlay.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();

      let samples = [];
      let prev = null;
      let pixCum = 0;

      for (let L = 0; L <= totalLen; L += stepUserLen){
        const pt = lanePath.getPointAtLength(L);
        const scr = svgToScene(pt, svgRect, sceneRect);
        if (prev){
          const dx = scr.x - prev.x;
          const dy = scr.y - prev.y;
          pixCum += Math.sqrt(dx*dx + dy*dy);
        }
        samples.push({ L, pixCum, x: scr.x, y: scr.y });
        prev = scr;
      }
      return { samples, totalPix: pixCum };
    }

    function lengthAtPixel(samples, targetPix){
      let lo = 0, hi = samples.length - 1;
      while (lo < hi){
        const mid = (lo + hi) >> 1;
        if (samples[mid].pixCum < targetPix) lo = mid + 1;
        else hi = mid;
      }
      const i = lo;
      if (i <= 0) return samples[0].L;
      const a = samples[i-1], b = samples[i];
      const span = (b.pixCum - a.pixCum) || 1;
      const t = (targetPix - a.pixCum) / span;
      return a.L + (b.L - a.L) * t;
    }

    function layoutRoadEventsEqualDistance(){
      if (!scene || !ropeOverlay || !lanePath) return;

      scene.querySelectorAll(".rope-point, .ev-box").forEach(n => n.remove());

      const svgRect = ropeOverlay.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();
      const { samples, totalPix } = buildPixelSamples(2);

      const startOffsetPx = 110;
      const desiredGapPx = 240;
      const n = eventsData.length;

      const usable = Math.max(10, totalPix - startOffsetPx - 20);
      const gap = (n <= 1) ? 0 : Math.min(desiredGapPx, usable / (n - 1));

      const boxOffsetY = Number(getComputedStyle(document.documentElement)
        .getPropertyValue("--boxOffsetY").replace("px","")) || 72;

      const sceneW = sceneRect.width;
      const sceneH = sceneRect.height;

      for (let i = 0; i < n; i++){
        const targetPix = startOffsetPx + i * gap;
        const L = lengthAtPixel(samples, clamp(targetPix, 0, totalPix));
        const pt = lanePath.getPointAtLength(L);
        const p = svgToScene(pt, svgRect, sceneRect);

        const dot = document.createElement("div");
        dot.className = "rope-point";
        dot.style.left = p.x + "px";
        dot.style.top  = p.y + "px";
        scene.appendChild(dot);

        const box = document.createElement("div");
        box.className = "ev-box";
        box.innerHTML = `<div class="d">${eventsData[i].d}</div><div class="t">${eventsData[i].t}</div>`;

        const alt = (i % 2 === 0) ? -boxOffsetY : boxOffsetY;
        const x = clamp(p.x, 120, sceneW - 120);
        const y = clamp(p.y + alt, 110, sceneH - 110);

        box.style.left = x + "px";
        box.style.top  = y + "px";
        scene.appendChild(box);
      }
    }

    /* Hanger line */
    const nailEl = document.getElementById("nail");
    const grommetEl = document.getElementById("grommet");
    const hangerLine = document.getElementById("hangerLine");

    function layoutHangerLine(){
      if (!scene || !nailEl || !grommetEl || !hangerLine) return;

      const sceneRect = scene.getBoundingClientRect();
      const nail = nailEl.getBoundingClientRect();
      const g = grommetEl.getBoundingClientRect();

      const x1 = (nail.left + nail.width/2) - sceneRect.left;
      const y1 = (nail.top + nail.height/2 + 8) - sceneRect.top;
      const x2 = (g.left + g.width/2) - sceneRect.left;
      const y2 = (g.top + g.height/2) - sceneRect.top;

      hangerLine.setAttribute("x1", x1);
      hangerLine.setAttribute("y1", y1);
      hangerLine.setAttribute("x2", x2);
      hangerLine.setAttribute("y2", y2);
    }

    function startHangerLoop(){
      const tick = () => {
        layoutHangerLine();
        requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    }

    /* Hearts */
    const layer = document.getElementById("loveLayer");
    const icons = ["üíñ","üíó","üíò","üíû","üíï","üíì"];
    function spawnLove(){
      const el = document.createElement("div");
      el.className = "love";
      el.textContent = icons[Math.floor(Math.random()*icons.length)];
      const left = Math.random() * 100;
      const dur = 4 + Math.random() * 4.5;
      const drift = (Math.random()*120 - 60) + "px";
      const scale = (0.7 + Math.random()*0.9).toFixed(2);
      el.style.left = left + "vw";
      el.style.setProperty("--x", drift);
      el.style.setProperty("--s", scale);
      el.style.animationDuration = dur + "s";
      layer.appendChild(el);
      setTimeout(() => el.remove(), (dur + 0.2) * 1000);
    }
    setInterval(spawnLove, 420);
    for(let i=0;i<6;i++) setTimeout(spawnLove, i*180);

    /* Stars + rain */
    const starsCanvas = document.getElementById("stars");
    const sctx = starsCanvas.getContext("2d");
    const rainCanvas = document.getElementById("rain");
    const rctx = rainCanvas.getContext("2d");

    function resizeCanvas(c){
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      c.width = Math.floor(window.innerWidth * dpr);
      c.height = Math.floor(window.innerHeight * dpr);
      c.style.width = window.innerWidth + "px";
      c.style.height = window.innerHeight + "px";
      return dpr;
    }

    let sdpr = resizeCanvas(starsCanvas);
    let stars = [];
    function initStars(){
      stars = [];
      const count = Math.floor((window.innerWidth * window.innerHeight) / 8000);
      for(let i=0;i<count;i++){
        stars.push({
          x: Math.random() * starsCanvas.width,
          y: Math.random() * starsCanvas.height,
          r: (Math.random() * 1.8 + 0.2) * sdpr,
          a: Math.random() * 0.6 + 0.15,
          tw: Math.random() * 0.015 + 0.003
        });
      }
    }
    function drawStars(){
      sctx.clearRect(0,0,starsCanvas.width, starsCanvas.height);
      for(const st of stars){
        st.a += st.tw * (Math.random() > 0.5 ? 1 : -1);
        st.a = Math.max(0.12, Math.min(0.95, st.a));
        sctx.beginPath();
        sctx.arc(st.x, st.y, st.r, 0, Math.PI*2);
        sctx.fillStyle = `rgba(255,255,255,${st.a})`;
        sctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    initStars(); drawStars();

    let rdpr = resizeCanvas(rainCanvas);
    let drops = [];
    function initRain(){
      drops = [];
      const count = Math.floor(window.innerWidth / 8);
      for(let i=0;i<count;i++){
        drops.push({
          x: Math.random() * rainCanvas.width,
          y: Math.random() * rainCanvas.height,
          l: (Math.random() * 18 + 12) * rdpr,
          v: (Math.random() * 10 + 10) * rdpr,
          w: (Math.random() * 1.1 + 0.5) * rdpr,
          a: Math.random() * 0.25 + 0.12
        });
      }
    }
    function drawRain(){
      rctx.clearRect(0,0,rainCanvas.width, rainCanvas.height);
      rctx.lineCap = "round";
      for(const d of drops){
        rctx.beginPath();
        rctx.strokeStyle = `rgba(200,230,255,${d.a})`;
        rctx.lineWidth = d.w;
        rctx.moveTo(d.x, d.y);
        rctx.lineTo(d.x + 2*rdpr, d.y + d.l);
        rctx.stroke();
        d.y += d.v;
        d.x += 1.2*rdpr;
        if(d.y > rainCanvas.height + 20*rdpr){ d.y = -40*rdpr; d.x = Math.random() * rainCanvas.width; }
        if(d.x > rainCanvas.width + 20*rdpr){ d.x = -20*rdpr; }
      }
      requestAnimationFrame(drawRain);
    }
    initRain(); drawRain();

    /* Flowers */
    const pgFlowers = playground.querySelector(".pg-flowers");
    const flowerSet = ["üå∏","üå∫","üå∑","üåº","üåª","üíê","ü™ª","ü•Ä"];
    function fillPlaygroundFlowers(count = 34){
      if (!pgFlowers) return;
      pgFlowers.innerHTML = "";
      for(let i=0;i<count;i++){
        const s = document.createElement("span");
        s.className = "f";
        s.textContent = flowerSet[Math.floor(Math.random()*flowerSet.length)];
        const edgeBias = Math.random();
        let x, y;
        if (edgeBias < 0.35){ x = Math.random()*100; y = 6 + Math.random()*18; }
        else if (edgeBias < 0.70){ x = Math.random()*100; y = 76 + Math.random()*18; }
        else { x = (Math.random() < 0.5) ? (6 + Math.random()*18) : (76 + Math.random()*18); y = 18 + Math.random()*58; }
        s.style.left = x + "%";
        s.style.top  = y + "%";
        s.style.setProperty("--r", (Math.random()*50 - 25).toFixed(1) + "deg");
        s.style.setProperty("--s", (0.85 + Math.random()*0.55).toFixed(2));
        pgFlowers.appendChild(s);
      }
    }

    const proposalBlooms = document.querySelector(".proposal-blooms");
    const bloomSet = ["üå∏","üå∫","üå∑","üåº","üåª","üíê","ü™ª","ü•Ä"];
    function fillProposalBlooms(count = 26){
      if (!proposalBlooms) return;
      proposalBlooms.innerHTML = "";
      for(let i=0;i<count;i++){
        const s = document.createElement("span");
        s.className = "b";
        s.textContent = bloomSet[Math.floor(Math.random()*bloomSet.length)];
        const x = Math.random()*100;
        const y = Math.random()*100;
        if (x > 18 && x < 82 && y > 30 && y < 82) { i--; continue; }
        s.style.left = x + "%";
        s.style.top  = y + "%";
        s.style.setProperty("--r", (Math.random()*50 - 25).toFixed(1) + "deg");
        s.style.setProperty("--s", (0.8 + Math.random()*0.6).toFixed(2));
        proposalBlooms.appendChild(s);
      }
    }
    fillPlaygroundFlowers(34);
    fillProposalBlooms(26);

    function hideBrokenImages(selector){
      document.querySelectorAll(selector).forEach(img=>{
        img.addEventListener("error", () => { img.style.display = "none"; }, { once:true });
      });
    }
    hideBrokenImages(".pg-sticker, .btn-icon");

    /* Resize handling */
    let resizeTimer = null;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        sdpr = resizeCanvas(starsCanvas); initStars();
        rdpr = resizeCanvas(rainCanvas); initRain();
        layoutRoadEventsEqualDistance();
      }, 70);
    });

    /* Init */
    setTimeout(() => {
      layoutRoadEventsEqualDistance();
      startHangerLoop();
      // set initial EQ state
      setEqPlaying(!player.paused);
    }, 150);
  </script>
