<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=yes, maximum-scale=5" />
  <title>Yay! üíñ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(255,255,255,0.12);
      --stroke: rgba(255,255,255,0.18);
      --text: #ffffff;

      --bg-img: url("assets/moon5.jpeg");

      /* sliders */
      --lane-gap: 10px;
      --tile-radius: 12px;
      --tile-h: 130px;
      --scroll-seconds: 14s;

      /* layout */
      --lane-w: clamp(170px, 20vw, 340px);
      --stage-gap: clamp(8px, 1.1vw, 14px);
      --frame-pad: clamp(10px, 1.2vw, 16px);

      /* sketch top layout */
      --hero-header-minh: 86px;
      --hero-photo-minh: 220px;
      --hero-photo-maxh: 36vh;

      /* scaling base (desktop design width) */
      --design-w: 1200px;
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      min-height:100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow-x: hidden;
      overflow-y: auto;
      background:#000;
      -webkit-text-size-adjust: 100%;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.62)),
        var(--bg-img) center / cover no-repeat;
      z-index: 0;
      pointer-events:none;
      transform: scale(1.02);
    }

    .overlay{
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 700px at 50% 55%, rgba(105,105,189,0.18), transparent 55%),
        radial-gradient(900px 500px at 50% 35%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(circle at top, rgba(255,105,180,0.18), rgba(0,0,0,0.25));
      z-index: 1;
      pointer-events:none;
    }

    .celebration{
      position: fixed;
      inset: 0;
      z-index: 55;
      pointer-events:none;
      overflow:hidden;
    }

    .wrap{
      position: relative;
      z-index: 2;
      min-height: 100svh;
      padding: 16px 12px 24px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* ‚úÖ This outer box gets a JS-set height so scrolling works after scaling */
    .scale-outer{
      width: 100%;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* ‚úÖ This is the ‚Äúdesktop design‚Äù that gets scaled down on mobile */
    .scale-inner{
      width: var(--design-w);
      transform-origin: top center;
      will-change: transform;
    }

    .frame{
      width: 100%;
      padding: var(--frame-pad);
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: var(--glass);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 70px rgba(0,0,0,0.45);
    }

    .frame-inner{
      width: 100%;
      margin: 0 auto;
      max-width: 1200px;
    }

    /* ==============================
       TOP AREA (exactly like your sketch)
       3 columns: left photo1 | center header+photo2 | right photo3
       ============================== */
    .hero{
      display:grid;
      grid-template-columns: var(--lane-w) minmax(0, 1fr) var(--lane-w);
      grid-template-areas:
        "p1 header p3"
        "p1 p2     p3";
      gap: var(--stage-gap);
      align-items: stretch;
      margin-bottom: var(--stage-gap);
    }

    .card{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.10);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      overflow:hidden;
    }

    .header-card{ grid-area: header; }
    .p1{ grid-area: p1; }
    .p2{ grid-area: p2; }
    .p3{ grid-area: p3; }

    .content{
      text-align:center;
      padding: 14px 14px 12px;
      min-height: var(--hero-header-minh);
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: var(--glass);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(18px, 2.8vw, 30px);
      letter-spacing: 0.2px;
      font-family: "Noto Sans Devanagari", system-ui, sans-serif;
    }

    .controls{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap: wrap;
    }

    button{
      border:0;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800;
      cursor:pointer;
      background: rgba(30, 96, 218, 0.92);
      color: #fff;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px); }

    .back-btn{
      width: 90px;
      height:38px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(30, 96, 218, 0.92);
    }

    .photo-card{
      height: 100%;
      min-height: calc(var(--hero-header-minh) + var(--hero-photo-minh) + var(--stage-gap));
      max-height: calc(var(--hero-header-minh) + var(--hero-photo-maxh) + var(--stage-gap));
    }

    .photo2-card{
      min-height: var(--hero-photo-minh);
      max-height: var(--hero-photo-maxh);
    }

    /* ‚úÖ fit perfectly (no crop) for top photos 1/2/3 */
    .photo-card img,
    .photo2-card img{
      width:100%;
      height:100%;
      display:block;
      object-fit: contain;
      background: rgba(0,0,0,0.18);
    }

    /* ==============================
       STAGE (bottom area)
       ============================== */
    .stage{
      display:grid;
      grid-template-columns: var(--lane-w) minmax(0, 1fr) var(--lane-w);
      grid-template-areas: "left frame right";
      gap: var(--stage-gap);
      align-items: stretch;
    }

    .lane.left  { grid-area: left; }
    .lane.right { grid-area: right; }
    .frame-center { grid-area: frame; }

    .frame-center{
      position: relative;
      width: 100%;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.10);
      box-shadow: 0 18px 45px rgba(0,0,0,0.28);
    }

    .frame-center > img.frame-bg{
      width: 100%;
      height: auto;
      max-height: 70svh;
      display:block;
      object-fit: contain;
      background: rgba(0,0,0,0.08);
    }

    .lane{
      pointer-events:none;
      overflow:hidden;
      border-radius: 14px;
      background: rgba(0,0,0,0.10);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(2px);
      height: var(--frame-h, 420px);
      max-height: 70svh;
    }

    .lane-track{
      display:flex;
      flex-direction:column;
      gap: var(--lane-gap);
      padding: 10px;
      will-change: transform;
      animation: laneScroll var(--scroll-seconds) linear infinite;
      --loop: 600px;
    }
    .lane.right .lane-track{ animation-direction: reverse; }

    .tile{
      width: 100%;
      height: var(--tile-h);
      border-radius: var(--tile-radius);
      overflow:hidden;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }
    .tile img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    @keyframes laneScroll{
      from { transform: translateY(0); }
      to   { transform: translateY(calc(-1 * var(--loop))); }
    }

    /* Celebration animations */
    .balloon{
      position:absolute;
      bottom:-120px;
      width: 42px;
      height: 54px;
      border-radius: 50% 50% 48% 48%;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,0.35));
      animation: floatUp linear forwards;
      opacity: 0.95;
    }
    .balloon:after{
      content:"";
      position:absolute;
      left:50%;
      top: 52px;
      width: 2px;
      height: 48px;
      background: rgba(255,255,255,0.55);
      transform: translateX(-50%);
      opacity: 0.55;
    }
    @keyframes floatUp{
      from { transform: translateY(0) translateX(0) rotate(0deg); }
      to   { transform: translateY(-120vh) translateX(var(--drift)) rotate(var(--rot)); }
    }

    .spark{
      position:absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0;
      transform: translate(-50%,-50%);
      animation: sparkPop 900ms ease-out forwards;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.25));
    }
    @keyframes sparkPop{
      0%   { opacity:0; transform: translate(-50%,-50%) scale(0.2); }
      20%  { opacity:1; }
      100% { opacity:0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1); }
    }

    .fade-out{ animation: fadeOut 900ms ease forwards; }
    @keyframes fadeOut{ to { opacity:0; } }

    /* ‚úÖ We keep the SAME layout on mobile (no grid reflow).
       Only reduce tile height/speed a bit if you want. */
    @media (max-width: 520px){
      :root{
        --tile-h: 110px;
        --scroll-seconds: 18s;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .lane-track{ animation: none; }
      .celebration{ display:none; }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div id="celebration" class="celebration"></div>

  <audio id="music" src="assets/music/folk_songs_1.mp3" loop></audio>

  <div class="wrap">
    <!-- ‚úÖ scaling container -->
    <div class="scale-outer" id="scaleOuter">
      <div class="scale-inner" id="scaleInner">

        <div class="frame">
          <div class="frame-inner">

            <!-- TOP (sketch) -->
            <div class="hero" aria-label="Top layout">
              <div class="card photo-card p1">
                <img id="strip1" alt="top photo 1">
              </div>

              <div class="header-card">
                <div class="content">
                  <h1>Happy Valentine‚Äôs Day! üíò</h1>
                  <div class="controls">
                    <button onclick="history.back()" class="back-btn">‚Üê Back</button>
                    <button id="playBtn">Play Music ‚ñ∂</button>
                    <button id="pauseBtn">Pause ‚è∏</button>
                    <button type="button" id="nextBtn" class="next-btn">Next</button>
                  </div>
                </div>
              </div>

              <div class="card photo2-card p2">
                <img id="strip2" alt="top photo 2">
              </div>

              <div class="card photo-card p3">
                <img id="strip3" alt="top photo 3">
              </div>
            </div>

            <!-- STAGE -->
            <div class="stage">
              <div class="lane left" aria-hidden="true">
                <div class="lane-track" id="leftTrack"></div>
              </div>

              <div class="frame-center">
                <img id="frameImg" class="frame-bg" src="assets/Valentine's Day Frame.png" alt="Valentine frame">
              </div>

              <div class="lane right" aria-hidden="true">
                <div class="lane-track" id="rightTrack"></div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    /* NAVIGATION */
    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href = "./timi.html";
    });

    /* MUSIC */
    const music = document.getElementById("music");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");

    playBtn.addEventListener("click", async () => { try { await music.play(); } catch {} });
    pauseBtn.addEventListener("click", () => music.pause());

    /* ‚úÖ PHOTOS */
    const topPhotos = [
      "assets/small1.png",
      "assets/small2.png",
      "assets/moon2.jpeg",
    ];

    const leftPhotos = [
      "assets/couple2birds.jpg",
      "assets/122just.jpg",
      "assets/larsa.jpg",
      "assets/lastone1.png",
      "assets/lovebirds3.jpg",
      "assets/moosite.jpeg",
    ];

    const rightPhotos = [
      "assets/coupleb2irds.jpg",
      "assets/122just.jpg",
      "assets/larsa.jpg",
      "assets/lastone1.png",
      "assets/lovebirds3.jpg",
      "assets/moosite.jpeg",
    ];

    function setImgOrLog(id, src){
      const el = document.getElementById(id);
      el.onload  = () => console.log(`[OK] ${id} loaded:`, src);
      el.onerror = () => console.error(`[FAIL] ${id} missing/not reachable:`, src);
      el.src = src;
    }

    function initTopStrip(){
      setImgOrLog("strip1", topPhotos[0]);
      setImgOrLog("strip2", topPhotos[1]);
      setImgOrLog("strip3", topPhotos[2]);
    }

    /* AUTO-SLIDING LANES */
    function buildTrack(trackEl, photos){
      const doubled = photos.concat(photos);
      trackEl.innerHTML = "";
      const imgPromises = [];

      for(const src of doubled){
        const tile = document.createElement("div");
        tile.className = "tile";

        const img = document.createElement("img");
        img.src = src;
        img.alt = "photo";
        img.loading = "lazy";

        imgPromises.push(new Promise((resolve) => {
          if (img.complete) return resolve();
          img.addEventListener("load", resolve, { once:true });
          img.addEventListener("error", resolve, { once:true });
        }));

        tile.appendChild(img);
        trackEl.appendChild(tile);
      }

      return Promise.all(imgPromises).then(() => {
        requestAnimationFrame(() => {
          const half = Math.floor(trackEl.scrollHeight / 2);
          trackEl.style.setProperty("--loop", (half > 50 ? half : 600) + "px");
        });
      });
    }

    async function initLanes(){
      const leftTrack = document.getElementById("leftTrack");
      const rightTrack = document.getElementById("rightTrack");
      await Promise.all([
        buildTrack(leftTrack, leftPhotos),
        buildTrack(rightTrack, rightPhotos),
      ]);
    }

    /* Match lane height to center frame height (DESKTOP-style) */
    function syncLaneHeightToFrame(){
      const img = document.getElementById("frameImg");
      const stage = document.querySelector(".stage");

      const apply = () => {
        const h = Math.round(img.getBoundingClientRect().height);
        if (h > 0) stage.style.setProperty("--frame-h", h + "px");
      };

      if (img.complete) apply();
      img.addEventListener("load", apply, { once:true });

      const ro = new ResizeObserver(apply);
      ro.observe(img);

      window.addEventListener("resize", apply, { passive:true });
    }

    /* ‚úÖ SCALE DOWN ON MOBILE so it looks like desktop */
    function applyDesktopScale(){
      const outer = document.getElementById("scaleOuter");
      const inner = document.getElementById("scaleInner");

      const vw = document.documentElement.clientWidth;
      const padding = 24; // wrap side padding (12 + 12)
      const baseW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--design-w")) || 1200;

      // scale only if viewport is smaller than design width
      const scale = Math.min(1, (vw - padding) / baseW);

      inner.style.transform = `scale(${scale})`;

      // set outer height so body scroll works (transform doesn't affect document flow)
      const unscaledH = inner.scrollHeight;
      outer.style.height = (unscaledH * scale) + "px";
    }

    window.addEventListener("load", async () => {
      try { await music.play(); } catch (_) {}

      startCelebration(400000);

      initTopStrip();
      await initLanes();
      syncLaneHeightToFrame();

      applyDesktopScale();
      window.addEventListener("resize", applyDesktopScale, { passive:true });
    });

    /* Celebration */
    const layer = document.getElementById("celebration");
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    const balloonColors = [
      "linear-gradient(180deg, rgba(255,82,130,1), rgba(180,35,90,1))",
      "linear-gradient(180deg, rgba(255,215,90,1), rgba(190,120,10,1))",
      "linear-gradient(180deg, rgba(120,220,255,1), rgba(20,120,190,1))",
      "linear-gradient(180deg, rgba(170,255,160,1), rgba(40,160,90,1))",
      "linear-gradient(180deg, rgba(255,255,255,0.95), rgba(210,210,210,0.95))"
    ];
    const sparkColors = [
      "rgba(255,105,180,1)",
      "rgba(255,230,120,1)",
      "rgba(140,235,255,1)",
      "rgba(180,255,170,1)",
      "rgba(255,255,255,1)"
    ];

    function spawnBalloon(){
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = rand(2, 98) + "vw";
      b.style.background = pick(balloonColors);

      const dur = rand(7.5, 12.5);
      b.style.animationDuration = dur + "s";
      b.style.setProperty("--drift", rand(-120, 120) + "px");
      b.style.setProperty("--rot", rand(-18, 18) + "deg");

      layer.appendChild(b);
      setTimeout(() => b.remove(), (dur + 0.2) * 1000);
    }

    function spawnFireworkBurst(){
      const x = rand(12, 88);
      const y = rand(10, 50);
      const particles = Math.floor(rand(16, 26));

      for(let i=0;i<particles;i++){
        const p = document.createElement("div");
        p.className = "spark";
        p.style.left = x + "vw";
        p.style.top  = y + "vh";
        p.style.background = pick(sparkColors);

        const angle = rand(0, Math.PI * 2);
        const dist  = rand(40, 170);
        p.style.setProperty("--dx", (Math.cos(angle) * dist) + "px");
        p.style.setProperty("--dy", (Math.sin(angle) * dist) + "px");

        const size = rand(5, 10);
        p.style.width = size + "px";
        p.style.height = size + "px";

        layer.appendChild(p);
        setTimeout(() => p.remove(), 950);
      }
    }

    function startCelebration(ms){
      const balloonTimer = setInterval(() => {
        const count = Math.floor(rand(1, 4));
        for(let i=0;i<count;i++) spawnBalloon();
      }, 450);

      const fireworkTimer = setInterval(() => {
        spawnFireworkBurst();
        if(Math.random() < 0.45) setTimeout(spawnFireworkBurst, rand(140, 260));
      }, 650);

      setTimeout(() => {
        clearInterval(balloonTimer);
        clearInterval(fireworkTimer);
        layer.classList.add("fade-out");
        setTimeout(() => {
          layer.innerHTML = "";
          layer.style.display = "none";
        }, 950);
      }, ms);
    }
  </script>
</body>
</html>
