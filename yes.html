<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yay! üíñ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#2a0b1f;
      --bg2:#140610;
      --glass: rgba(255,255,255,0.12);
      --stroke: rgba(255,255,255,0.18);
      --text: #ffffff;

      /* slider tuning */
      --lane-gap: 10px;
      --tile-radius: 12px;
      --tile-h: 130px;
      --scroll-seconds: 14s;

      /* lane sizing (responsive) */
      --lane-w: clamp(120px, 18vw, 280px);
      --stage-gap: clamp(10px, 2vw, 18px);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 50% 55%, rgba(105,105,189,0.18), transparent 55%),
        radial-gradient(900px 500px at 50% 35%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .overlay{
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,105,180,0.18), rgba(0,0,0,0.58));
      z-index: 0;
      pointer-events:none;
    }

    .celebration{
      position: fixed;
      inset: 0;
      z-index: 55;
      pointer-events:none;
      overflow:hidden;
    }

    .wrap{
      position: relative;
      z-index: 2;
      min-height: 200vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 24px 16px 50px;
      overflow:auto;
    }

    .column{
      width: min(1500px, 100%);
      display:flex;
      flex-direction:column;
      gap: 1px;
    }

    .content{
      text-align:center;
      padding: 1px 5px;
      border-radius: 18px 18px 0 0;
      border: 1px solid var(--stroke);
      background: var(--glass);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(18px, 3vw, 28px);
      letter-spacing: 0.2px;
    }

    .controls{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    button{
      border:0;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800;
      cursor:pointer;
      background: rgba(30, 96, 218, 0.92);
      color: #fff;
    }
    button:active{ transform: translateY(1px); }

    .back-btn{
      width: 90px;
      height:38px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background:  rgba(30, 96, 218, 0.92);
      color: white;
      font-weight: 800;
      cursor: pointer;
    }
    .back-btn:hover{ background: rgba(0,0,0,0.85); }

    /* FRAME OUTER CARD */
    .frame{
      width: 110%;
      padding: 16px;
      border-radius: 0 0 18px 18px;
      border: 1px solid var(--stroke);
      background: var(--glass);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 70px rgba(0,0,0,0.45);
    }

    .frame-inner{
      width: 120%;
      margin: 0 auto;
      max-width: 1200px;
    }

    /* NEW: 3-column stage (LEFT LANE | FRAME | RIGHT LANE)
       This guarantees lanes NEVER overlap the frame, on any screen size. */
    .stage{
      display:grid;
      grid-template-columns: var(--lane-w) 1fr var(--lane-w);
      gap: var(--stage-gap);
      align-items: stretch; /* lanes match center height once JS sets --frame-h */
    }

    .frame-center{
      position: relative;
      width: 100%;
    }

    .frame-center > img.frame-bg{
      width: 100%;
      height: auto;
      max-height: 75vh;
      display:block;
      object-fit: contain;
      border-radius: 14px;
      background: rgba(0,0,0,0.12);
    }

    /* ========= LEFT & RIGHT AUTO SLIDERS (OUTSIDE FRAME) ========= */
    .lane{
      pointer-events:none;
      overflow:hidden;
      border-radius: 14px;
      background: rgba(0,0,0,0.10);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(2px);

      /* ‚úÖ Height locked to the frame image height (set by JS) */
      height: var(--frame-h, 300px);
      max-height: 75vh;
    }

    .lane-track{
      display:flex;
      flex-direction:column;
      gap: var(--lane-gap);
      padding: 10px;
      will-change: transform;
      animation: laneScroll var(--scroll-seconds) linear infinite;

      /* ‚úÖ Each track gets its own accurate loop distance from JS */
      --loop: 600px;
    }

    .lane.right .lane-track{
      animation-direction: reverse;
    }

    .tile{
      width: 100%;
      height: var(--tile-h);
      border-radius: var(--tile-radius);
      overflow:hidden;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* ‚úÖ Pixel-accurate scroll distance */
    @keyframes laneScroll{
      from { transform: translateY(0); }
      to   { transform: translateY(calc(-1 * var(--loop))); }
    }

    /* ========= Celebration animations ========= */
    .balloon{
      position:absolute;
      bottom:-120px;
      width: 42px;
      height: 54px;
      border-radius: 50% 50% 48% 48%;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,0.35));
      animation: floatUp linear forwards;
      opacity: 0.95;
    }
    .balloon:after{
      content:"";
      position:absolute;
      left:50%;
      top: 52px;
      width: 2px;
      height: 48px;
      background: rgba(255,255,255,0.55);
      transform: translateX(-50%);
      opacity: 0.55;
    }
    @keyframes floatUp{
      from { transform: translateY(0) translateX(0) rotate(0deg); }
      to   { transform: translateY(-120vh) translateX(var(--drift)) rotate(var(--rot)); }
    }

    .spark{
      position:absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0;
      transform: translate(-50%,-50%);
      animation: sparkPop 900ms ease-out forwards;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.25));
    }
    @keyframes sparkPop{
      0%   { opacity:0; transform: translate(-50%,-50%) scale(0.2); }
      20%  { opacity:1; }
      100% { opacity:0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1); }
    }

    .fade-out{ animation: fadeOut 900ms ease forwards; }
    @keyframes fadeOut{ to { opacity:0; } }

    /* Responsive */
    @media (max-width: 768px){
      :root{
        --tile-h: 110px;
        --scroll-seconds: 18s;
        --lane-w: clamp(92px, 20vw, 150px);
      }
      .frame-center > img.frame-bg{ max-height: 88vh; }
      .lane{ max-height: 88vh; }
    }

    @media (max-width: 430px){
      :root{
        --lane-w: clamp(84px, 22vw, 120px);
        --stage-gap: 10px;
      }
    }

    @font-face{
      font-family: "NotoSansDevanagariLocal";
      src: url("./assets/fonts/NotoSansDevanagari-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }
    @font-face{
      font-family: "NotoSansDevanagariLocal";
      src: url("./assets/fonts/NotoSansDevanagari-Bold.ttf") format("truetype");
      font-weight: 700;
      font-style: normal;
    }
  </style>
</head>




<body>
  <div class="overlay"></div>
  <div id="celebration" class="celebration"></div>

  <audio id="music" src="./assets/music/folk_songs_1.mp3" loop></audio>

  <div class="wrap">
    <div class="column">
      <div class="content">
        <h1>Happy Valentine‚Äôs Day! üíò</h1>
        <div class="controls">
          <button onclick="history.back()" class="back-btn">‚Üê Back</button>
          <button id="playBtn">Play Music ‚ñ∂</button>
          <button id="pauseBtn">Pause ‚è∏</button>
          <button type="button" id="nextBtn" class="next-btn">Next</button>
        </div>
      </div>

      <div class="frame">
        <div class="frame-inner">

          <!-- ‚úÖ NEW STRUCTURE -->
          <div class="stage">

            <div class="lane left" aria-hidden="true">
              <div class="lane-track" id="leftTrack"></div>
            </div>

            <div class="frame-center">
              <img id="frameImg" class="frame-bg" src="./assets/Valentine's Day Frame.png" alt="Valentine frame">
            </div>

            <div class="lane right" aria-hidden="true">
              <div class="lane-track" id="rightTrack"></div>
            </div>

          </div>
          <!-- /stage -->

        </div>
      </div>

    </div>
  </div>

  <script>
    /* ========= NAVIGATION FIX ========= */
    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href = "./timi.html";
    });

    /* ========= MUSIC ========= */
    const music = document.getElementById("music");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");

    window.addEventListener("load", async () => {
      try { await music.play(); } catch (_) {}
      startCelebration(400000);
      initLanes();
      syncLaneHeightToFrame();
    });

    playBtn.addEventListener("click", async () => {
      try { await music.play(); } catch (_) {}
    });
    pauseBtn.addEventListener("click", () => music.pause());

    /* ========= AUTO-SLIDING LANES ========= */
    const leftPhotos = [
      "./assets/couplebirds.jpg",
      "./assets/122just.jpg",
      "./assets/larsa.jpg",
      "./assets/lastone1.png",
      "./assets/lovebirds3.jpg",
      "./assets/moosite.jpeg",
    ];

    const rightPhotos = [
      "./assets/couplebirds.jpg",
      "./assets/122just.jpg",
      "./assets/larsa.jpg",
      "./assets/lastone1.png",
      "./assets/lovebirds3.jpg",
      "./assets/moosite.jpeg",
    ];

    function buildTrack(trackEl, photos){
      const doubled = photos.concat(photos);
      trackEl.innerHTML = "";

      const imgPromises = [];

      for(const src of doubled){
        const tile = document.createElement("div");
        tile.className = "tile";

        const img = document.createElement("img");
        img.src = src;
        img.alt = "photo";
        img.loading = "lazy";

        // Track loading so we can compute correct height
        imgPromises.push(new Promise((resolve) => {
          if (img.complete) return resolve();
          img.addEventListener("load", resolve, { once:true });
          img.addEventListener("error", resolve, { once:true }); // don't block on missing images
        }));

        tile.appendChild(img);
        trackEl.appendChild(tile);
      }

      return Promise.all(imgPromises).then(() => {
        // After images render, compute exact loop distance (half the doubled list height)
        // This fixes "left lane sometimes doesn't roll".
        requestAnimationFrame(() => {
          const half = Math.floor(trackEl.scrollHeight / 2);
          // Guard: if something weird happens (too small), set a safe fallback
          trackEl.style.setProperty("--loop", (half > 50 ? half : 600) + "px");
        });
      });
    }

    async function initLanes(){
      const leftTrack = document.getElementById("leftTrack");
      const rightTrack = document.getElementById("rightTrack");

      await Promise.all([
        buildTrack(leftTrack, leftPhotos),
        buildTrack(rightTrack, rightPhotos),
      ]);
    }

    /* ‚úÖ Keep lanes same height as frame image on all screen sizes */
    function syncLaneHeightToFrame(){
      const img = document.getElementById("frameImg");
      const stage = document.querySelector(".stage");

      const apply = () => {
        const h = Math.round(img.getBoundingClientRect().height);
        if (h > 0) stage.style.setProperty("--frame-h", h + "px");
      };

      // Initial + after image loads
      if (img.complete) apply();
      img.addEventListener("load", apply, { once:true });

      // Keep in sync on resize
      const ro = new ResizeObserver(apply);
      ro.observe(img);

      window.addEventListener("resize", apply, { passive:true });
    }

    /* ========= Celebration ========= */
    const layer = document.getElementById("celebration");
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    const balloonColors = [
      "linear-gradient(180deg, rgba(255,82,130,1), rgba(180,35,90,1))",
      "linear-gradient(180deg, rgba(255,215,90,1), rgba(190,120,10,1))",
      "linear-gradient(180deg, rgba(120,220,255,1), rgba(20,120,190,1))",
      "linear-gradient(180deg, rgba(170,255,160,1), rgba(40,160,90,1))",
      "linear-gradient(180deg, rgba(255,255,255,0.95), rgba(210,210,210,0.95))"
    ];
    const sparkColors = [
      "rgba(255,105,180,1)",
      "rgba(255,230,120,1)",
      "rgba(140,235,255,1)",
      "rgba(180,255,170,1)",
      "rgba(255,255,255,1)"
    ];

    function spawnBalloon(){
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = rand(2, 98) + "vw";
      b.style.background = pick(balloonColors);

      const dur = rand(7.5, 12.5);
      b.style.animationDuration = dur + "s";
      b.style.setProperty("--drift", rand(-120, 120) + "px");
      b.style.setProperty("--rot", rand(-18, 18) + "deg");

      layer.appendChild(b);
      setTimeout(() => b.remove(), (dur + 0.2) * 1000);
    }

    function spawnFireworkBurst(){
      const x = rand(12, 88);
      const y = rand(10, 50);
      const particles = Math.floor(rand(16, 26));

      for(let i=0;i<particles;i++){
        const p = document.createElement("div");
        p.className = "spark";
        p.style.left = x + "vw";
        p.style.top  = y + "vh";
        p.style.background = pick(sparkColors);

        const angle = rand(0, Math.PI * 2);
        const dist  = rand(40, 170);
        p.style.setProperty("--dx", (Math.cos(angle) * dist) + "px");
        p.style.setProperty("--dy", (Math.sin(angle) * dist) + "px");

        const size = rand(5, 10);
        p.style.width = size + "px";
        p.style.height = size + "px";

        layer.appendChild(p);
        setTimeout(() => p.remove(), 950);
      }
    }

    function startCelebration(ms){
      const balloonTimer = setInterval(() => {
        const count = Math.floor(rand(1, 4));
        for(let i=0;i<count;i++) spawnBalloon();
      }, 450);

      const fireworkTimer = setInterval(() => {
        spawnFireworkBurst();
        if(Math.random() < 0.45) setTimeout(spawnFireworkBurst, rand(140, 260));
      }, 650);

      setTimeout(() => {
        clearInterval(balloonTimer);
        clearInterval(fireworkTimer);

        layer.classList.add("fade-out");
        setTimeout(() => {
          layer.innerHTML = "";
          layer.style.display = "none";
        }, 950);
      }, ms);
    }
  </script>
</body>
</html>
